<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: lightblue">

    <div id="quiz-container">
        <header>
            <h1>Code Quiz</h1>
        </header>

        <section id="timer">
            Time: <span id="time-left">60s</span>
        </section>

        <section id="introduction">
            <p>
                Welcome to the JavaScript Fundamentals Quiz! Test your knowledge of basic JavaScript concepts and
                syntax. Are you ready to showcase your coding skills?
            </p>
            <button id="submit-btn">Submit</button>
        </section>

        <section id="question-sections" class="hide">
            <section id="question">
                <p></p>
            </section>

            <section id="choices"></section>
        </section>

        <section id="score-input" style="display:none;">
            <label for="initials">Enter your initials:</label>
            <input type="text" id="initials" maxlength="3" placeholder="ABC">
            <button id="save-score-btn">Save Score</button>
        </section>

        <section id="results" style="display:none;"></section>
    </div>

    <script src="quiz.js"></script>
</body>

</html>
