<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file here -->
</head>
<body>

    <div id="quiz-container">
        <header>
            <h1>Code Quiz</h1>
        </header>
        
        <section id="timer">
            <!-- Timer display goes here -->
        </section>

        <section id="question">
            <!-- Question display goes here -->
        </section>

        <section id="choices">
            <!-- Answer choices go here -->
        </section>

        <button id="submit-btn">Submit</button>
        
        <section id="score-input" style="display:none;">
            <!-- Save initials and score input goes here -->
        </section>
    </div>

    <script src="script.js"></script> <!-- Link your JavaScript file here -->
</body>
</html>
